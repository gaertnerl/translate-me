<!DOCTYPE html>
<html>

<head>
    <title>Translate Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div id="background-overlay">
        <div id="navbar">
            <div id="logo">
                <div id="logo-translate">Translate</div>
                <div id="logo-me">ME</div>
            </div>
        </div>

        <div class="flex-center">
            <div id="content">
                <div id="original-text-container">
                    <div class="original-text-row" id="original-text">I want to go to the cinema with you.</div>
                    <div class="original-text-row">...in german?</div>
                </div>
                <div id="score-board">
                    <div id="total-score">
                        <div id="total-score-label">Total Score</div>
                        <div id="total-score-num">---</div>
                    </div>
                    <div id="score-list"></div>
                </div>
                <div class="flex-center">
                    <textarea id="user-translation" placeholder="Translation..."></textarea>
                    <button id="submit-translation-button" type="submit">check</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../compiled_js/game.js"></script>

</html>
